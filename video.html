<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doom Fist!</title>
    <link rel="stylesheet" href="video.css" />
  </head>
  <body>
    <section class="showcase">
      <header>
        <div class="logo">
          <img src="assets/logo.png" alt="" />
        </div>
        <div class="toggle"></div>
      </header>
      <video src="assets/boxing.mp4" autoplay loop muted></video>
      <div class="overlay"></div>
      <div class="text">
        <h2>Champions</h2>
        <h3>are made in the ring</h3>
        <p>
          Lorem ipsum dolor sit, amet consectetur adipisicing elit.Perspiciatis,
          aliquam?
        </p>
        <a href="#">JOIN NOW!</a>
      </div>
      <ul class="social">
        <li>
          <a href="#"><img src="assets/qq.png" alt="" /></a>
        </li>
        <li>
          <a href="#"><img src="assets/weixin.png" alt="" /></a>
        </li>
        <li>
          <a href="#"><img src="assets/weibo.png" alt="" /></a>
        </li>
      </ul>
    </section>

    <div class="menu">
      <ul>
        <li><a href="">Home</a></li>
        <li><a href="">Introduce</a></li>
        <li><a href="">Coachs</a></li>
        <li><a href="">Lessons</a></li>
        <li><a href="">Destination</a></li>
      </ul>
    </div>

    <script>
      const menuToggle = document.querySelector(".toggle");
      const showcase = document.querySelector(".showcase");

      menuToggle.addEventListener("click", () => {
        menuToggle.classList.toggle("active");
        showcase.classList.toggle("active");
      });
    </script>
  </body>
</html>
